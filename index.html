<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glitter Singing & Enthusiasm</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#fce4ec"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Glitter Singing"/>
  <meta name="mobile-web-app-capable" content="yes"/>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fce4ec;
      color: #4a4a4a;
      padding: 1.5rem;
      line-height: 1.6;
    }
    h2 {
      color: #ad1457;
    }
    h3 {
      color: #7b1fa2;
      border-bottom: 1px solid #ec407a;
      margin-top: 2rem;
    }
    .song-title {
      font-weight: bold;
      margin-top: 1rem;
      color: #4a148c;
    }
    .task {
      margin-left: 1rem;
    }
    .celebrate {
      display: none;
      color: #388e3c;
      margin-left: 0.4rem;
      font-weight: bold;
    }
    progress {
      width: 100%;
      height: 16px;
      accent-color: #ec407a;
      margin-top: 0.5rem;
    }
    a.warmup {
      display: inline-block;
      margin: 0.5rem 0 0.5rem 1rem;
      color: #c2185b;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üå∏ Hi Ellen! Here's your plan for <span id="dayName"></span></h2>
  <div id="planner"></div>
  <h3>üìä Your Song Progress</h3>
  <div id="progress"></div>

  <script>
    const planner = {
      0: {},
      1: {
        "üé§ Singing": {
          "That Man": [],
          "True Colors": [],
          "Zangles with Maggie": ["Technique drills", "Vocal workouts"]
        },
        "üèãÔ∏è Workout": {
          "Breath Drill": [],
          "Cardio ‚Äì Brisk Walk 20 min": []
        }
      },
      2: {
        "üíÉ Dancing": {
          "Blame It on the Boogie": [],
          "Footloose": []
        },
        "üîÅ Combo": {
          "Way to Your Heart": []
        },
        "üèãÔ∏è Workout": {
          "Cardio ‚Äì Jump Rope 15 min": []
        }
      },
      3: {}, // Wednesday = Rest
      4: {
        "üé§ Singing": {
          "The Longest Time": []
        },
        "üîÅ Combo": {
          "80s Medley": [],
          "I Want You Back": []
        },
        "üèãÔ∏è Workout": {
          "Cardio ‚Äì Steady Jog 20 min": []
        }
      },
      5: {
        "üé§ Singing": {
          "Nine to 5": [],
          "Vonken en Vuur": [],
          "Zangles with Maggie": ["Technique drills", "Vocal workouts"]
        },
        "üîÅ Combo": {
          "It‚Äôs My Life": []
        },
        "üèãÔ∏è Workout": {
          "Cardio ‚Äì Dance HIIT 15 min": []
        }
      },
      6: {
        "üé§ Singing": {
          "True Colors": [],
          "Way to Your Heart": [],
          "Zangles with Maggie": ["Technique drills", "Vocal workouts"]
        },
        "üèãÔ∏è Workout": {
          "Recovery Breath": [],
          "Stretch + Hum": [],
          "Cardio ‚Äì Zumba 25 min": []
        }
      }
    };

    const songList = [
      "That Man", "Way to Your Heart", "Fame / What a Feeling", "The Longest Time",
      "Blame It on the Boogie", "Turn the Beat Around / Smooth Criminal", "Footloose",
      "80s Medley", "True Colors", "I Want You Back", "Vonken en Vuur",
      "Thriller / Man in the Mirror", "Nine to 5", "Don‚Äôt Stop Believin‚Äô", "It‚Äôs My Life",
      "Zangles with Maggie"
    ];

    const progressCount = {};
    songList.forEach(song => progressCount[song] = 0);

    const today = new Date();
    const weekday = today.getDay();
    const weekNum = Math.floor((today - new Date(today.getFullYear(), 0, 1)) / (7 * 24 * 60 * 60 * 1000)) % 4;
    const dayMap = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    document.getElementById("dayName").textContent = `${dayMap[weekday]} (Week ${weekNum + 1})`;

    const plan = planner[weekday] || {};
    const container = document.getElementById("planner");

    if (Object.keys(plan).length === 0) {
      container.innerHTML = "<p>No tasks today‚Äîfloat like glitter ‚ú®</p>";
    } else {
      Object.entries(plan).forEach(([category, songs]) => {
        const h3 = document.createElement("h3");
        h3.textContent = category;
        container.appendChild(h3);

        if (category.includes("Singing")) {
          const wrapper = document.createElement("div");
          wrapper.className = "task";

          const warmups = [
            {
              label: "ü´Å Vocal Warm-up: Breath & Grounding",
              url: "https://www.youtube.com/watch?v=fXkU7ptJf-A"
            },
            {
              label: "üí´ Vocal Warm-up: Resonance & Vowels",
              url: "https://www.youtube.com/watch?v=0cY5vLnsGfM"
            },
            {
              label: "‚ö° Vocal Warm-up: Agility & Riffs",
              url: "https://www.youtube.com/watch?v=tTZWz_O0k6w"
            },
            {
              label: "üõ†Ô∏è Vocal Warm-up: Maggie's Core Mix",
              url: "https://www.youtube.com/watch?v=ahEDjZq2Kjg"
            }
          ];

          const pick = warmups[Math.floor(Math.random() * warmups.length)];
          const id = `warmup-${weekday}`;
          wrapper.innerHTML = `
            <input type="checkbox" id="${id}">
            <label for="${id}">${pick.label}</label>
            <a href="${pick.url}" target="_blank" class="warmup">üéµ Play</a>
            <span class="celebrate">üéâ</span>
          `;
          wrapper.querySelector("input").addEventListener("change", function () {
            const msg = wrapper.querySelector(".celebrate");
            msg.style.display = this.checked ? "inline" : "none";
          });
          container.appendChild(wrapper);
        }

        Object.entries(songs).forEach(([song, subtasks]) => {
          const songTitle = document.createElement("div");
          songTitle.className = "song-title";

          const workoutTips = {
            "Breath Drill": "ü´Å Inhale for 4 counts, exhale on a hiss for 8‚Äì12 counts. Repeat 3‚Äì5 times.",
            "Recovery Breath": "üòå Gentle inhale through nose, exhale on 'shhh'. Add shoulder rolls and neck stretches.",
            "Stretch + Hum": "ü§∏‚Äç‚ôÄÔ∏è Light full-body stretches followed by gentle humming.",
            "Cardio ‚Äì Brisk Walk 20 min": "üö∂‚Äç‚ôÄÔ∏è Walk at a steady pace, arms swinging, for 20 minutes.",
            "Cardio ‚Äì Jump Rope 15 min": "üîÅ 3 rounds of 1 min jump rope + 1 min rest.",
            "Cardio ‚Äì Steady Jog 20 min": "üèÉ‚Äç‚ôÄÔ∏è Jog at a conversational pace for 20 minutes.",
            "Cardio ‚Äì Dance HIIT 15 min": "üíÉ Alternate 30 sec dance bursts with 30 sec rest.",
            "Cardio ‚Äì Zumba 25 min": "üé∂ Follow a Zumba video or freestyle to upbeat music."
          };

          if (category.includes("Workout") && workoutTips[song]) {
            songTitle.title = workoutTips[song];
          }

          songTitle.textContent = song;
          container.appendChild(songTitle);

          if (song === "Zangles with Maggie") {
            subtasks.forEach((task, index) => {
              const wrapper = document.createElement("div");
              wrapper.className = "task";
                const id = `task-${song}-${index}`;
              wrapper.innerHTML = `
                <input type="checkbox" id="${id}">
                <label for="${id}">${task}</label>
                <span class="celebrate">üéâ</span>
              `;
             wrapper.querySelector("input").addEventListener("change", function () {
                const msg = wrapper.querySelector(".celebrate");
                msg.style.display = this.checked ? "inline" : "none";
              });
              container.appendChild(wrapper);
            });
          } else {
            subtasks.forEach((task, index) => {
              const wrapper = document.createElement("div");
              wrapper.className = "task";
              const id = `task-${song}-${index}`;
              wrapper.innerHTML = `
                <input type="checkbox" id="${id}">
                <label for="${id}">${task}</label>
                <span class="celebrate">üéâ</span>
              `;
              wrapper.querySelector("input").addEventListener("change", function () {
                const msg = wrapper.querySelector(".celebrate");
                msg.style.display = this.checked ? "inline" : "none";
              });
              container.appendChild(wrapper);
            });
          }
        });
      });
    }

    const progressContainer = document.getElementById("progress");
    songList.forEach(song => {
      const progressWrapper = document.createElement("div");
      progressWrapper.className = "song-title";
      progressWrapper.textContent = song;

      const progressBar = document.createElement("progress");
      progressBar.max = 100;
      progressBar.value = progressCount[song];

      progressWrapper.appendChild(progressBar);
      progressContainer.appendChild(progressWrapper);
    });
  </script>
</body>
</html>
